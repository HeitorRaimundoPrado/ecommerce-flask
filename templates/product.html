{% extends 'base.html' %}
{% block title %} Product {{ product['offername']}} {% endblock %}
{% block style_imports %}
<link rel="stylesheet" href="{{url_for('static', filename='style/product.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style/mquery.css')}}">
{% endblock %}
<script src="{{ url_for('static', filename='script/base.js') }}"></script>
{% block script_imports %}
{% endblock %}
{% block content %}
<div id="content-wrapper">
  
  <!--<div id="img-box">
    <img src="{{ url_for('main.img', name=product['image'])}}" alt="Sorry, no image found!" width="300px" height="300px">
  </div>-->

  <form method="POST" id="content-box">

    <div id="content-box-img">
      <img src="{{ url_for('main.img', name=product['image']) }}" alt="Sorry, no image found!">
    </div>

    <div id="content-box-info">
      <h3>{{ product['offername']}}</h3>
      <!--<h1>Page for {{ product['offername']}} </h1>-->

      <div id="add-cart-box">

  </form>
</div>
{% endblock %}
