{% extends 'base.html' %}
{% block title %} Checkout {% endblock %}
{% block style_imports %}
<link rel="stylesheet" href="{{url_for('static', filename='style/checkout.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style/mquery.css')}}">
{% endblock %}
{% block content %}
<div id="content-wrapper">
  <ul>
  {% for product in products %}
  <li> Product id = {{ product['id'] }}</li>
  <img src="{{url_for('main.img', name=product['image'])}}" alt="Sorry, no image for this product">
  {% endfor %}
  </ul>
  <p>Total = $ {{ products | sum(attribute='price')}}</p>
  <form method="POST">
    <input type="submit" value="Buy">
  </form>
</div>
{% endblock %}
