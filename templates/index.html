<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style/html.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style/mquery.css')}}">
</head>
<body>
    <hader>
      <nav>
        <div id="header-logo">

        </div>

        <div>
          <a href="{{url_for('register')}}">Register</a>
          <a href="{{url_for('login')}}">Login</a>
          <a href="{{url_for('seller')}}">Seller</a>
          {% with messages = get_flashed_messages()%}
          {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li> {{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
          {% endwith %}
          <div class="offers">
            {% for offer in offers %}
            <ul>
              <li> {{ offer['offername'] }} for {{ offer['price']}} </li>
            </ul>
            {% endfor %}
          <span class="material-symbols-outlined">
            menu
          </span>
        </div>
    </hader>
    </nav>
</div>
</body>
</html>
