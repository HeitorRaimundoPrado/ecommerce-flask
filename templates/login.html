<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style/login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style/mquery.css')}}">
</head>
<body>
    <main>
        <section class="welcome-box">
          <h2>
            Hello!
          </h2>

          <p>
              Enter you personal details and start a journey with us
          </p>

          <a href="{{ url_for('register') }}">Sign Up</a>
        </section>

        <section id="register-box">
          <form method="post" id="form-box">
              <legend>
                  Login In Your Account
              </legend>

              <div class="icon-input-box">
                  <label for="iemail">
                      <span class="material-icons">email</span>
                  </label>

                  <input type="email" name="bemail" class="iemail ipattern" placeholder="Email" required>
              </div>

              <div class="icon-input-box">
                  <label for="ipassword">
                      <span class="material-icons">lock</span>    
                  </label>
                  
                  <input type="password" name="bpassword" class="ipassword ipattern" placeholder="Password" required>
              </div>

              <input type="submit" value="Sign In" id="signup">
            </form>
            <section class="messages">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <ul class="flashes">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                {% endif %}
              {% endwith %}
            </section>
            <a href="{{ url_for('lregister')}}" id="already-account">Still don't have an account?</a>
        </section>
    </main>
</body>
</html>
